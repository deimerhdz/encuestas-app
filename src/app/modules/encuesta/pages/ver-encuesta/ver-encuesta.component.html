<div class="section">
    <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="copy">
        Enlace copiado al portapapeles
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="cerrar()"></button>
      </div>
    <div class="d-flex justify-content-between">
        <div>
            <a [routerLink]="['/home/encuestas']"  class="btn btn-primary">Volver</a>
        </div>
        <div>
            <a  class="btn btn-info" (click)="copiar()">Copiar enlace</a>
        </div>
    </div>
    <div class="row">
        <h3 class="text-center">{{encuestaDto?.titulo}}</h3>
        <p class="text-center">{{encuestaDto?.descripcion}}</p>
    </div>
    <div class="row w-50 justify-content-center mx-auto">
        <div class="col-md-12" *ngFor="let pregunta of encuestaDto?.preguntas">
            <div class="mb-3">
                <label for="">{{pregunta.titulo}}</label>
                <ul *ngFor="let opcion of pregunta.opciones" class="mt-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <span *ngIf="opcion.valor !==0"> ( {{opcion.valor}})</span> - {{opcion.descripcion}}
                        </label>
                      </div>
                    
                </ul>
            </div>
            
        </div>
    </div>
</div>
